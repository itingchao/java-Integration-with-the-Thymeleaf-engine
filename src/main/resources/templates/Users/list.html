<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>超哥</title>
</head>
<body>
    <div th:replace="~{fragment/header :: header}"></div>
    <h3 data-th-text="${userModel.title}"></h3>
    <div>
        <a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody>

            <tr th:if="${userModel.userList.size()} eq 0">
                <td colspan="3">没有用户信息</td>
            </tr>
            <!--/*@thymesVar id="userModel" type=""*/-->
            <tr th:each="user:${userModel.userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"><a th:href="@{'/users/'+${user.id}}"></a></td>
            </tr>
        </tbody>
    </table>
    <div th:replace="~{fragment/foot :: foot}"></div>
</body>
</html>
