<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form.html</title>
</head>
<body>
    <div th:replace="~{fragment/header :: header}"></div>
    <h3 th:text="${userModel.title}"></h3>
    <form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
        ID：<br>
        <input type="text" name="id" th:value="*{id}">
        <br>
        名称：<br>
        <input type="text" name="name" th:value="*{name}">
        <br>
        邮箱：<br>
        <input type="text" name="email" th:value="*{email}"><br>
        <input type="submit" value="提交">
    </form>
    <div th:replace="~{fragment/foot :: foot}"></div>

</body>
</html>
